<div class="mt-3"></div>
    <div class="card-header">
      <div class="float-left">
        <h4>Produtos</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Adicionar</button>
        <button type="button" class="btn btn-secondary">Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" >
        <thead>
          <tr>
            <th>Produto</th>
            <th>Pre√ßo</th>
            <th>categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produto">
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.categoria }}</td>
            <td>{{ produto.descricao }}</td>
            <td>
              <span class="float-right">
                <button class="btn .btn-outline-dark mb-1 btn-sm">
                  Editar
                </button>
  
                <button class="btn btn-outline-dark mb-1 btn-sm">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
